<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>
    <script src="script.js"></script>


    <title>Perfil</title>

</head>
<body>
    <header>
        <section class="perfil_container">
                <a href="../Perfil/index.html" ><img class="avatar" id="avatar" src="../assets/avatar.png" alt="Avatar"></a>
                <span style="margin-left: 5%;" id="userName">Usu√°rio</span>
        </section>
        <section class="main_container">
            <nav>
                <a href="../Home/index.html" class="link">
                    <span>
                        <i class="material-symbols-outlined">Home</i>
                        <span>Home</span>
                    </span>
                </a>
                <a class="link">
                    <span>
                        <i class="material-symbols-outlined">Person</i>
                        <span>Perfil</span>
                    </span>
                </a>
                <a href="#" class="link" onclick="logoutUser()">
                    <span>
                        <i class="material-symbols-outlined">Logout</i>
                        <span>Sair</span>
                    </span>
                </a>
            </nav>
        </section>
    </header>
    <main>
        <section>
            <div class="title">
                <i class="material-symbols-outlined">Person</i>
                <span>Perfil</span>
            </div>
        </section>
        <section class="perfil">
            <div class="svg_edit">
                <img class="avatar2" id="avatarEdit" src="../assets/avatar.png" alt="Avatar">
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
                <a href="#" onclick="document.getElementById('fileInput').click();">Alterar foto de Perfil</a>
            </div>
            <div class="form">
                <Form id="profileForm">
                    <div class="user">
                        <div class="user_box">
                            <label>Nome: </label>
                            <input type="text" name="name" id="iname" placeholder="Nome">
                        </div>
                    </div>
                    <div class="email">
                        <label>E-mail: </label>
                        <input type="email" name="email" id="iemail" placeholder="E-mail">
                    </div>
                    <div class="email">
                        <label>Novo E-mail: </label>
                        <input type="email" name="newEmail" id="inewemail" placeholder="Novo E-mail">
                    </div>
                    <div class="button_box">
                        <input  id="saveButton" class="button" type="submit" name="save" value="Salvar">
                    </div>
                </Form>
            </div>
        </section>
    </main>
</body>
</html>
