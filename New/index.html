<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-analytics.js"></script>

    <title>New Task</title>
    
</head>
<body>
    <header>
        <section class="perfil_container">
                <a href="#" ><img class="avatar" src="/assets/avatar.png" alt="Avatar"></a>
                <span style="margin-left: 5%;">Usuário</span>
        </section>
        <section class="main_container">
            <nav>
                <a href="/Home/" class="link">
                    <span>
                        <i class="material-symbols-outlined">Home</i>
                        <span>Home</span>
                    </span>
                </a>
                <a href="/Perfil/index.html" class="link">
                    <span>
                        <i class="material-symbols-outlined">Person</i>
                        <span>Perfil</span>
                    </span>
                </a>
                <a href="../" class="link">
                    <span>
                        <i class="material-symbols-outlined">Logout</i>
                        <span>Sair</span>
                    </span>
                </a>
            </nav>
        </section>
    </header>
    <main>
        <section class="title">
            <i class="material-symbols-outlined">Add_task</i>
            <span>Novo Chamado</span>
        </section>
        <section class="form_container">
            <form>
                <div class="form_input">
                    <label>Data</label>
                    <input class="date_bar" type="date" name="date" id="idate">
                </div>
                <div class="form_input">
                    <label>Assunto</label>
                    <input class="about_bar" type="text" name="about" id="iabout" placeholder="Exemplo: *Corrigir bugs no sistema de pagamento*">
                </div>
                <div>
                    <label class="form_input">Descrição</label>
                    <input name="description" id="idescription" placeholder="Escreva aqui a descrição do chamado!" class="description_bar">
                </div>
                <div>
                    <input class="button" type="submit" name="save" value="Salvar">  
                </div>
            </form>
        </section>
    </main>
</body>
</html>
