<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-firestore.js"></script>

    <title>New Task</title>
    
</head>
<body>
    <header>
        <section class="perfil_container">
                <a href="#" ><img class="avatar" src="/assets/avatar.png" alt="Avatar"></a>
                <span style="margin-left: 5%;">Usuário</span>
        </section>
        <section class="main_container">
            <nav>
                <a href="/Home/" class="link">
                    <span>
                        <i class="material-symbols-outlined">Home</i>
                        <span>Home</span>
                    </span>
                </a>
                <a href="/Perfil/index.html" class="link">
                    <span>
                        <i class="material-symbols-outlined">Person</i>
                        <span>Perfil</span>
                    </span>
                </a>
                <a href="#" class="link" onclick="logoutUser()">
                    <span>
                        <i class="material-symbols-outlined">Logout</i>
                        <span>Sair</span>
                    </span>
                </a>
            </nav>
        </section>
    </header>
    <main>
        <section class="title">
            <i class="material-symbols-outlined">Add_task</i>
            <span>Novo Chamado</span>
        </section>
        <section class="form_container">
            <form id="form">
                <div class="form_input">
                    <label>Data</label>
                    <input class="date_bar" type="date" name="date" id="date">
                </div>
                <div class="form_input">
                    <label>Assunto</label>
                    <input class="about_bar" type="text" name="about" id="about" placeholder="Exemplo: *Corrigir bugs no sistema de pagamento*">
                </div>
                <div>
                    <label class="form_input">Descrição</label>
                    <textarea rows="30" cols="10" name="description" id="description" placeholder="Escreva aqui a descrição do chamado!" class="description_bar"></textarea>
                </div>
                <div>
                    <input class="button" type="submit" name="save" value="Salvar" id="submitBtn">  
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
